<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sketch Studio Portrait</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            overscroll-behavior: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .grayscale-mode { filter: grayscale(100%); }
        .grid-overlay {
            background-size: 33.3% 33.3%;
            background-image: linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px), 
                              linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
            pointer-events: none;
        }
        .markdown-body h1, .markdown-body h2 { color: #2dd4bf; margin-top: 1em; margin-bottom: 0.5em; font-weight: bold; }
        button:active { transform: scale(0.96); opacity: 0.9; transition: transform 0.1s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [refUrl, setRefUrl] = useState(null); 
            const [sketchFile, setSketchFile] = useState(null);
            const [sketchPreview, setSketchPreview] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
            const [showSettings, setShowSettings] = useState(false);
            const [mode, setMode] = useState("draw");
            const [critique, setCritique] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            
            // Tools
            const [gray, setGray] = useState(false);
            const [grid, setGrid] = useState(false);
            const [timer, setTimer] = useState(0);
            const [isActive, setIsActive] = useState(false);
            const [showMenu, setShowMenu] = useState(true);

            const refInput = useRef(null);
            const sketchInput = useRef(null);

            useEffect(() => {
                let interval = null;
                if (isActive) interval = setInterval(() => setTimer(t => t + 1), 1000);
                return () => clearInterval(interval);
            }, [isActive]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            // Helpers for Gemini
            const fileToBase64 = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

            const urlToBase64 = async (url) => {
                const response = await fetch(url);
                const blob = await response.blob();
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(blob);
                });
            };

            // 【修正ポイント】人物ポートレート限定でランダム取得
            const handleRandom = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // UnsplashのSource APIを使用。「portrait,person」で検索ワードを指定。
                // sigパラメータでキャッシュを防ぎ、毎回違う画像を表示させる。
                const newUrl = `https://source.unsplash.com/random/500x700/?portrait,person&sig=${Date.now()}`;
                
                setRefUrl(newUrl);
                setTimer(0);
                setIsActive(true);
            };

            const handleSketchUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSketchFile(file);
                    setSketchPreview(URL.createObjectURL(file));
                }
            };

            const handleRefUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setRefUrl(URL.createObjectURL(file));
                }
            };

            const runCritique = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (!refUrl || !sketchFile) { alert("お手本と自分の絵が必要です"); return; }
                setIsLoading(true); setCritique("");
                try {
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const refBase64 = await urlToBase64(refUrl);
                    const sketchBase64 = await fileToBase64(sketchFile);
                    const result = await model.generateContent([
                        "デッサン講師として、1枚目（手本）と2枚目（生徒の絵）を比較し、Markdown形式で日本語で添削してください。良い点2つ、改善点2つ、練習法1つ。",
                        { inlineData: { data: refBase64, mimeType: "image/jpeg" } },
                        { inlineData: { data: sketchBase64, mimeType: "image/jpeg" } }
                    ]);
                    setCritique((await result.response).text());
                } catch (error) { setCritique("エラー: " + error.message); } finally { setIsLoading(false); }
            };

            const fmtTime = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col max-w-lg mx-auto pb-20 safe-area-inset-bottom">
                    <div className="p-4 bg-slate-900/95 backdrop-blur sticky top-0 z-50 flex justify-between items-center border-b border-slate-800">
                        <span className="font-bold text-teal-400 text-lg">Sketch Studio Portrait</span>
                        <div className="flex gap-2">
                            <button onClick={() => setMode(mode==="draw"?"critique":"draw")} className="bg-slate-800 px-3 py-1.5 rounded-full text-xs border border-slate-700 text-slate-300">
                                {mode==="draw"?"添削モード":"描画モード"}
                            </button>
                            <button onClick={() => setShowSettings(!showSettings)} className="bg-slate-800 p-2 rounded-full border border-slate-700 text-slate-400">
                                <i data-lucide="settings" className="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6" onClick={()=>setShowSettings(false)}>
                            <div className="bg-slate-800 w-full max-w-sm p-6 rounded-2xl border border-slate-700 shadow-2xl" onClick={e=>e.stopPropagation()}>
                                <h2 className="text-white font-bold mb-4">Gemini APIキー設定</h2>
                                <input type="password" value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full bg-slate-900 p-3 rounded-lg text-white border border-slate-600 mb-4 focus:outline-none focus:border-teal-500" placeholder="キーを入力" />
                                <button onClick={()=>{localStorage.setItem("gemini_api_key", apiKey); setShowSettings(false);}} className="w-full bg-teal-600 py-3 rounded-lg text-white font-bold shadow-md active:scale-95 transition-transform">保存して閉じる</button>
                            </div>
                        </div>
                    )}

                    <div className="flex-1 p-4 flex flex-col gap-4">
                        {mode === "draw" ? (
                            <>
                                <div className="flex-1 bg-black rounded-2xl overflow-hidden relative border border-slate-700 min-h-[45vh] flex items-center justify-center shadow-inner">
                                    {refUrl ? (
                                        <div className="relative w-full h-full flex items-center justify-center">
                                            <img src={refUrl} className={`max-w-full max-h-full object-contain transition-all duration-300 ${gray?'grayscale-mode':''}`} alt="Ref" />
                                            {grid && <div className="absolute inset-0 grid-overlay"></div>}
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center text-slate-500 opacity-70">
                                            <i data-lucide="user" className="w-16 h-16 mb-2"></i>
                                            <span className="text-sm font-bold">人物お題ボタンを押してスタート</span>
                                        </div>
                                    )}
                                    
                                    {showMenu && (
                                        <div className="absolute bottom-4 right-4 flex gap-3">
                                            <button onClick={handleRandom} className="bg-teal-600 hover:bg-teal-500 text-white px-5 py-3 rounded-full shadow-lg flex items-center gap-2 font-bold transition-all active:scale-95">
                                                <i data-lucide="shuffle" className="w-5 h-5"></i> 人物お題
                                            </button>
                                            <button onClick={()=>refInput.current.click()} className="bg-slate-700/90 text-white p-3 rounded-full shadow-lg border border-white/10 active:scale-95">
                                                <i data-lucide="upload" className="w-5 h-5"></i>
                                            </button>
                                        </div>
                                    )}
                                    <input type="file" ref={refInput} onChange={handleRefUpload} className="hidden" accept="image/*" />
                                </div>

                                {showMenu && (
                                    <div className="bg-slate-800/90 backdrop-blur p-4 rounded-2xl border border-slate-700 shadow-xl animate-fade-in-up">
                                        <div className="text-center mb-3">
                                            <span className="text-3xl font-mono text-teal-400 font-bold tracking-wider">{fmtTime(timer)}</span>
                                        </div>
                                        <div className="flex justify-between px-2">
                                            <button onClick={()=>setIsActive(!isActive)} className={`flex flex-col items-center gap-1 w-14 transition-colors ${isActive?'text-teal-400':'text-slate-400'}`}>
                                                <i data-lucide={isActive?"pause":"play"} className="w-6 h-6"></i><span className="text-[10px] font-bold">{isActive?"停止":"開始"}</span>
                                            </button>
                                            <button onClick={()=>{setIsActive(false);setTimer(0);}} className="flex flex-col items-center gap-1 w-14 text-slate-400 hover:text-slate-200 transition-colors">
                                                <i data-lucide="rotate-ccw" className="w-6 h-6"></i><span className="text-[10px] font-bold">リセット</span>
                                            </button>
                                            <button onClick={()=>setGray(!gray)} className={`flex flex-col items-center gap-1 w-14 transition-colors ${gray?'text-purple-400':'text-slate-400'}`}>
                                                <i data-lucide="eye" className="w-6 h-6"></i><span className="text-[10px] font-bold">白黒</span>
                                            </button>
                                            <button onClick={()=>setGrid(!grid)} className={`flex flex-col items-center gap-1 w-14 transition-colors ${grid?'text-blue-400':'text-slate-400'}`}>
                                                <i data-lucide="grid" className="w-6 h-6"></i><span className="text-[10px] font-bold">枠線</span>
                                            </button>
                                        </div>
                                    </div>
                                )}
                                <button onClick={()=>setShowMenu(!showMenu)} className="text-xs text-slate-500 text-center py-3 opacity-80 flex items-center justify-center gap-1">
                                    <i data-lucide={showMenu?"chevron-down":"chevron-up"} className="w-3 h-3"></i>{showMenu ? "メニューを隠す" : "メニューを表示"}
                                </button>
                            </>
                        ) : (
                            <div className="flex flex-col gap-4 animate-fade-in">
                                <div className="grid grid-cols-2 gap-3 h-40">
                                    <div className="bg-black rounded-xl border border-slate-700 overflow-hidden relative">
                                        {refUrl ? <img src={refUrl} className="w-full h-full object-cover opacity-80" /> : <div className="flex items-center justify-center h-full text-xs text-slate-500">お題なし</div>}
                                        <div className="absolute bottom-0 left-0 bg-black/60 text-white text-[10px] px-2 py-1 font-bold">お手本</div>
                                    </div>
                                    <div onClick={()=>sketchInput.current.click()} className="bg-slate-800 rounded-xl border-2 border-dashed border-slate-600 flex flex-col items-center justify-center cursor-pointer relative overflow-hidden group hover:border-teal-500/50 transition-colors active:bg-slate-700">
                                        {sketchPreview ? <img src={sketchPreview} className="w-full h-full object-cover" /> : <><i data-lucide="upload" className="w-8 h-8 text-slate-400 mb-2 group-hover:text-teal-400"></i><span className="text-xs text-slate-400 font-bold">自分の絵</span></>}
                                        <div className="absolute bottom-0 left-0 bg-teal-900/80 text-teal-100 text-[10px] px-2 py-1 font-bold">自分の絵</div>
                                    </div>
                                    <input type="file" ref={sketchInput} onChange={handleSketchUpload} className="hidden" accept="image/*" />
                                </div>
                                <button onClick={runCritique} disabled={isLoading} className={`w-full py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-3 text-lg transition-all active:scale-95 ${isLoading?'bg-slate-700 text-slate-400':'bg-gradient-to-r from-teal-500 to-blue-600 text-white'}`}>
                                    {isLoading ? <><i data-lucide="loader-2" className="animate-spin"></i> AI思考中...</> : <><i data-lucide="sparkles"></i> 添削を開始する</>}
                                </button>
                                {critique && (
                                    <div className="bg-slate-800/80 backdrop-blur p-5 rounded-xl border border-slate-700 shadow-xl animate-fade-in-up">
                                        <div className="flex items-center gap-2 mb-3 border-b border-slate-700 pb-2">
                                            <i data-lucide="bot" className="w-5 h-5 text-teal-400"></i>
                                            <span className="font-bold text-teal-100">AIアドバイス</span>
                                        </div>
                                        <div className="markdown-body text-sm text-slate-200 leading-relaxed" dangerouslySetInnerHTML={{__html: marked.parse(critique)}}></div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sketch Studio Lite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            overscroll-behavior: none; 
            font-family: sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .grayscale-mode { filter: grayscale(100%); }
        .grid-overlay {
            background-size: 33.3% 33.3%;
            background-image: linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px), 
                              linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
            pointer-events: none;
        }
        .markdown-body h1, .markdown-body h2 { color: #2dd4bf; margin-top: 1em; margin-bottom: 0.5em; font-weight: bold; }
        /* ボタンを押したときの反応 */
        button:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // 画像管理：URLのみを管理（最も軽い方法）
            const [refUrl, setRefUrl] = useState(null); 
            const [sketchFile, setSketchFile] = useState(null); // 自分の絵はファイルオブジェクトとして保持
            const [sketchPreview, setSketchPreview] = useState(null);

            const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
            const [showSettings, setShowSettings] = useState(false);
            const [mode, setMode] = useState("draw");
            const [critique, setCritique] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            
            // ツール
            const [gray, setGray] = useState(false);
            const [grid, setGrid] = useState(false);
            const [timer, setTimer] = useState(0);
            const [isActive, setIsActive] = useState(false);
            const [showMenu, setShowMenu] = useState(true);

            const refInput = useRef(null);
            const sketchInput = useRef(null);

            // タイマー
            useEffect(() => {
                let interval = null;
                if (isActive) interval = setInterval(() => setTimer(t => t + 1), 1000);
                return () => clearInterval(interval);
            }, [isActive]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            // 画像ヘルパー：ファイルをBase64に変換（AI送信時のみ使用）
            const fileToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]); // ヘッダー除去
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            // URLから画像をダウンロードしてBase64にする（AI送信時のみ使用）
            const urlToBase64 = async (url) => {
                const response = await fetch(url);
                const blob = await response.blob();
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(blob);
                });
            };

            // 【最重要】ランダムお題（URLをセットするだけ＝爆速・落ちない）
            const handleRandom = (e) => {
                e.preventDefault(); // 画面遷移防止
                e.stopPropagation();
                
                // seedを使ってユニークなURLを生成
                const seed = Date.now();
                const newUrl = `https://picsum.photos/seed/${seed}/500/700`;
                
                setRefUrl(newUrl);
                setTimer(0);
                setIsActive(true);
            };

            // 自分の絵アップロード
            const handleSketchUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSketchFile(file);
                    setSketchPreview(URL.createObjectURL(file));
                }
            };

            // 手本画像のアップロード
            const handleRefUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setRefUrl(URL.createObjectURL(file));
                }
            };

            // AI添削実行
            const runCritique = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (!refUrl || !sketchFile) { alert("お手本と自分の絵が必要です"); return; }

                setIsLoading(true);
                setCritique("");

                try {
                    // ここで初めて重い処理（データ変換）を行う
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                    // データの準備
                    const refBase64 = await urlToBase64(refUrl);
                    const sketchBase64 = await fileToBase64(sketchFile);

                    const result = await model.generateContent([
                        "デッサン講師として、1枚目（手本）と2枚目（生徒の絵）を比較し、Markdown形式で日本語で添削してください。褒める点2つ、改善点2つ、練習法1つ。",
                        { inlineData: { data: refBase64, mimeType: "image/jpeg" } },
                        { inlineData: { data: sketchBase64, mimeType: "image/jpeg" } }
                    ]);

                    setCritique((await result.response).text());

                } catch (error) {
                    setCritique("エラーが発生しました: " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const fmtTime = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col max-w-lg mx-auto pb-20 safe-area-inset-bottom">
                    
                    {/* ヘッダー */}
                    <div className="p-4 bg-slate-900/90 backdrop-blur sticky top-0 z-50 flex justify-between border-b border-slate-800">
                        <span className="font-bold text-teal-400 text-lg">Sketch Studio Lite</span>
                        <div className="flex gap-2">
                            <button onClick={() => setMode(mode==="draw"?"critique":"draw")} className="bg-slate-800 px-3 py-1 rounded-full text-xs border border-slate-700">
                                {mode==="draw"?"添削モード":"描画モード"}
                            </button>
                            <button onClick={() => setShowSettings(!showSettings)} className="bg-slate-800 p-2 rounded-full border border-slate-700">
                                <i data-lucide="settings" className="w-4 h-4 text-slate-400"></i>
                            </button>
                        </div>
                    </div>

                    {/* 設定モーダル */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6" onClick={()=>setShowSettings(false)}>
                            <div className="bg-slate-800 w-full max-w-sm p-6 rounded-xl border border-slate-700" onClick={e=>e.stopPropagation()}>
                                <h2 className="text-white font-bold mb-4">Gemini APIキー</h2>
                                <input type="password" value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full bg-slate-900 p-3 rounded text-white border border-slate-600 mb-4" placeholder="キーを入力" />
                                <button onClick={()=>{localStorage.setItem("gemini_api_key", apiKey); setShowSettings(false);}} className="w-full bg-teal-600 py-3 rounded text-white font-bold">保存して閉じる</button>
                            </div>
                        </div>
                    )}

                    <div className="flex-1 p-4 flex flex-col gap-4">
                        {mode === "draw" ? (
                            <>
                                {/* 画像表示エリア */}
                                <div className="flex-1 bg-black rounded-xl overflow-hidden relative border border-slate-700 min-h-[40vh] flex items-center justify-center">
                                    {refUrl ? (
                                        <>
                                            <img src={refUrl} className={`max-w-full max-h-full object-contain ${gray?'grayscale-mode':''}`} alt="Ref" />
                                            {grid && <div className="absolute inset-0 grid-overlay"></div>}
                                        </>
                                    ) : (
                                        <div className="text-slate-500 text-sm">お題ボタンを押してください</div>
                                    )}
                                    
                                    {/* 操作ボタン（画面内浮遊） */}
                                    {showMenu && (
                                        <div className="absolute bottom-4 right-4 flex gap-3">
                                            <button onClick={handleRandom} className="bg-teal-600 text-white px-4 py-3 rounded-full shadow-lg flex items-center gap-2 font-bold active:bg-teal-700">
                                                <i data-lucide="shuffle" className="w-5 h-5"></i> お題
                                            </button>
                                            <button onClick={()=>refInput.current.click()} className="bg-slate-700 text-white p-3 rounded-full shadow-lg border border-white/10">
                                                <i data-lucide="upload" className="w-5 h-5"></i>
                                            </button>
                                        </div>
                                    )}
                                    <input type="file" ref={refInput} onChange={handleRefUpload} className="hidden" accept="image/*" />
                                </div>

                                {/* コントロールパネル */}
                                {showMenu && (
                                    <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                        <div className="text-center text-3xl font-mono text-teal-400 font-bold mb-3">{fmtTime(timer)}</div>
                                        <div className="flex justify-between px-2">
                                            <button onClick={()=>setIsActive(!isActive)} className={`flex flex-col items-center gap-1 w-12 ${isActive?'text-teal-400':'text-slate-400'}`}>
                                                <i data-lucide={isActive?"pause":"play"}></i><span className="text-[10px]">{isActive?"停止":"開始"}</span>
                                            </button>
                                            <button onClick={()=>{setIsActive(false);setTimer(0);}} className="flex flex-col items-center gap-1 w-12 text-slate-400">
                                                <i data-lucide="rotate-ccw"></i><span className="text-[10px]">リセット</span>
                                            </button>
                                            <button onClick={()=>setGray(!gray)} className={`flex flex-col items-center gap-1 w-12 ${gray?'text-purple-400':'text-slate-400'}`}>
                                                <i data-lucide="eye"></i><span className="text-[10px]">白黒</span>
                                            </button>
                                            <button onClick={()=>setGrid(!grid)} className={`flex flex-col items-center gap-1 w-12 ${grid?'text-blue-400':'text-slate-400'}`}>
                                                <i data-lucide="grid"></i><span className="text-[10px]">枠線</span>
                                            </button>
                                        </div>
                                    </div>
                                )}
                                <button onClick={()=>setShowMenu(!showMenu)} className="text-xs text-slate-500 text-center py-2">
                                    {showMenu ? "メニューを隠す" : "メニューを表示"}
                                </button>
                            </>
                        ) : (
                            /* 添削モード */
                            <div className="flex flex-col gap-4">
                                <div className="grid grid-cols-2 gap-2 h-32">
                                    <div className="bg-black rounded border border-slate-700 overflow-hidden">
                                        {refUrl && <img src={refUrl} className="w-full h-full object-cover opacity-80" />}
                                    </div>
                                    <div onClick={()=>sketchInput.current.click()} className="bg-slate-800 rounded border-2 border-dashed border-slate-600 flex items-center justify-center overflow-hidden active:bg-slate-700">
                                        {sketchPreview ? <img src={sketchPreview} className="w-full h-full object-cover" /> : <i data-lucide="upload" className="text-slate-400"></i>}
                                    </div>
                                    <input type="file" ref={sketchInput} onChange={handleSketchUpload} className="hidden" accept="image/*" />
                                </div>
                                <button onClick={runCritique} disabled={isLoading} className={`w-full py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 ${isLoading?'bg-slate-700 text-slate-400':'bg-gradient-to-r from-teal-500 to-blue-600 text-white'}`}>
                                    {isLoading ? "AI思考中..." : "添削を開始"}
                                </button>
                                {critique && <div className="bg-slate-800 p-4 rounded border border-slate-700 text-sm markdown-body text-slate-200" dangerouslySetInnerHTML={{__html: marked.parse(critique)}}></div>}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
